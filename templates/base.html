
 {%load static %}
<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <meta name="description" content="A classic company or blog layout with a sidebar. Built with Pico CSS.">
    <link rel="shortcut icon" href="https://picocss.com/favicon.ico">
    <link rel="canonical" href="https://picocss.com/examples/company/">

    <!-- Pico.css -->
      <!--link rel="stylesheet" type="text/css" href="{% static 'css/pico.min.css' %}"/-->
      <link rel="stylesheet" type="text/css" href="{% static 'css/bulma/css/bulma.min.css' %}"/>

    <!-- Custom styles for this example -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}"/>
  </head>

  <body>
  
    <!-- Hero -->
 <section class="hero is-dark is-medium">
  <!-- Hero head: will stick at the top -->
  <div class="hero-head">
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item">
            <!--img src="https://bulma.io/images/bulma-type-white.png" alt="Logo"-->
            <h1 class="is-size-3"><b>Ehouse</b></h1>
          </a>
          <span class="navbar-burger" data-target="navbarMenuHeroA">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
        <div id="navbarMenuHeroA" class="navbar-menu">
          <div class="navbar-end">
            {% if user.is_authenticated %}
            <a class="navbar-item" href="{% url 'user-logout' %}">
              Logout
            </a>
            <a class="navbar-item">
              User
            </a>
            {% else %}
            <a class="navbar-item" href="{% url 'user-register' %}">
              Register
            </a>
            <a class="navbar-item" href="{% url 'user-login' %}">
              Login
            </a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
  </div>

  <!-- Hero content: will be in the middle -->
  <div class="hero-body">
    <div class="container has-text-centered">
      <p class="title">
        <!-- Title -->
      </p>
      <p class="subtitle">
        <!-- Subtitle -->
      </p>
    </div>
  </div>

  <!-- Hero footer: will stick at the bottom -->
  <div class="hero-foot">
    <nav class="tabs">
      <div class="container">
        <ul>
          <li class="is-active"><a>Overview</a></li>
          <li><a>Modifiers</a></li>
          <li><a>Grid</a></li>
          <li><a>Elements</a></li>
          <li><a>Components</a></li>
          <li><a>Layout</a></li>
        </ul>
      </div>
    </nav>
  </div>
</section>
   <!-- ./ Hero -->

    <!-- Main -->
    <main class="container">

        <section>
        	{% block content %}
  		  	<!--content-->
			{% endblock %}
        </section>

        <aside>
        </aside>

    </main><!-- ./ Main -->

    <!-- Subscribe -->

    <!-- Footer -->
    <footer class="container">
      <small>Built with <a href="#">Bulma</a> </small>
    </footer><!-- ./ Footer -->

    <!-- Minimal theme switcher -->
   
		<script type="module" src="{% static 'icons/ionicons.esm.js' %}"></script>
		<script nomodule src="{%static 'icons/ionicons.js' %}"></script>
		
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
    <script src="{%static 'js/script.js' %}"></script>
  </body>
  
  

</html>
